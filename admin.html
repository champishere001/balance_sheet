<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Himachal Explorer — Admin (Place-wise Images)</title>

  <!-- Firebase (Modular v10) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getDatabase, ref as dbRef, set, update, get, child, remove } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-database.js";
    import { getStorage, ref as stRef, uploadBytes, getDownloadURL, deleteObject } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-storage.js";

    /***********************
     * 1) PASTE YOUR CONFIG
     ***********************/
    const firebaseConfig = {
      apiKey: "PASTE_API_KEY",
      authDomain: "PASTE_AUTH_DOMAIN",
      databaseURL: "https://revnue-records-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "revnue-records",
      storageBucket: "revnue-records.appspot.com",  // ✅ important
      messagingSenderId: "PASTE_SENDER_ID",
      appId: "PASTE_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const storage = getStorage(app);

    /***********************
     * Helpers
     ***********************/
    const $ = (id) => document.getElementById(id);
    const slugify = (s) => (s || "")
      .toLowerCase()
      .trim()
      .replace(/&/g, " and ")
      .replace(/[^a-z0-9]+/g, "-")
      .replace(/^-+|-+$/g, "");

    function toast(msg, ok=true){
      const el = $("toast");
      el.textContent = msg;
      el.className = ok ? "toast ok" : "toast bad";
      el.style.opacity = "1";
      setTimeout(()=> el.style.opacity="0", 2200);
    }

    function bytesToNice(n){
      if(!n && n!==0) return "";
      const u=["B","KB","MB","GB"]; let i=0; let x=n;
      while(x>=1024 && i<u.length-1){ x/=1024; i++; }
      return `${x.toFixed(x>=10?1:2)} ${u[i]}`;
    }

    /***********************
     * State
     ***********************/
    let currentPlaceId = "";
    let currentImages = []; // {url, path}

    /***********************
     * Load place
     ***********************/
    async function loadPlace(placeId){
      currentPlaceId = placeId;
      $("placeId").value = placeId;

      const snap = await get(child(dbRef(db), `locations/${placeId}`));
      if(!snap.exists()){
        toast("Place not found. You can create it now.", false);
        $("name").value = "";
        $("district").value = "";
        $("type").value = "Destination";
        $("segment").value = "Destination";
        $("lat").value = "";
        $("lng").value = "";
        $("desc").value = "";
        currentImages = [];
        renderImages();
        return;
      }

      const data = snap.val();
      $("name").value = data.name || "";
      $("district").value = data.district || "";
      $("type").value = data.locationType || "Destination";
      $("segment").value = data.segmentType || "Destination";
      $("lat").value = data.lat ?? "";
      $("lng").value = data.lng ?? "";
      $("desc").value = data.shortDescription || "";

      // Images in RTDB: images: [{url, path}]
      currentImages = Array.isArray(data.images) ? data.images : [];
      renderImages();
      toast("Loaded place.");
    }

    /***********************
     * Save place basic data
     ***********************/
    async function savePlace(){
      const placeId = $("placeId").value.trim() || slugify($("name").value);
      if(!placeId){
        toast("Enter place id or name first.", false);
        return;
      }
      currentPlaceId = placeId;
      $("placeId").value = placeId;

      const payload = {
        id: placeId,
        name: $("name").value.trim(),
        district: $("district").value.trim(),
        locationType: $("type").value,
        segmentType: $("segment").value,
        lat: $("lat").value === "" ? null : Number($("lat").value),
        lng: $("lng").value === "" ? null : Number($("lng").value),
        shortDescription: $("desc").value.trim(),
        updatedAt: Date.now()
      };

      // create/update place node
      await update(dbRef(db, `locations/${placeId}`), payload);
      toast("Place saved.");
    }

    /***********************
     * Upload images (to Storage) & save references in RTDB
     ***********************/
    async function uploadImages(){
      if(!currentPlaceId){
        toast("Load or save a place first.", false);
        return;
      }
      const files = $("images").files;
      if(!files || !files.length){
        toast("Choose images first.", false);
        return;
      }

      $("uploadBtn").disabled = true;
      $("progWrap").style.display = "block";

      const uploaded = [];
      try{
        for(const file of files){
          // store under: places/{placeId}/{timestamp}-{filename}
          const safeName = file.name.replace(/[^a-zA-Z0-9._-]/g, "_");
          const path = `places/${currentPlaceId}/${Date.now()}-${safeName}`;
          const sref = stRef(storage, path);

          $("prog").textContent = `Uploading ${file.name} (${bytesToNice(file.size)})...`;
          const up = await uploadBytes(sref, file);
          const url = await getDownloadURL(up.ref);

          uploaded.push({ url, path });
        }

        // merge into RTDB images[]
        const newImages = [...currentImages, ...uploaded];
        currentImages = newImages;

        await update(dbRef(db, `locations/${currentPlaceId}`), {
          images: newImages,
          updatedAt: Date.now()
        });

        $("images").value = "";
        renderImages();
        toast(`Uploaded ${uploaded.length} image(s).`);
      }catch(e){
        console.error(e);
        toast("Upload failed. Check Storage rules / bucket name.", false);
      }finally{
        $("uploadBtn").disabled = false;
        $("progWrap").style.display = "none";
        $("prog").textContent = "";
      }
    }

    /***********************
     * Delete single image (Storage + RTDB)
     ***********************/
    async function deleteImage(idx){
      if(!currentPlaceId) return;
      const item = currentImages[idx];
      if(!item) return;

      // remove from storage if path exists
      try{
        if(item.path){
          await deleteObject(stRef(storage, item.path));
        }
      }catch(e){
        // If file already deleted, proceed to RTDB cleanup
        console.warn("Storage delete warning:", e);
      }

      currentImages.splice(idx, 1);
      await update(dbRef(db, `locations/${currentPlaceId}`), {
        images: currentImages,
        updatedAt: Date.now()
      });

      renderImages();
      toast("Image deleted.");
    }

    /***********************
     * Delete place (optional)
     ***********************/
    async function deletePlace(){
      const placeId = $("placeId").value.trim();
      if(!placeId){
        toast("Enter place id.", false);
        return;
      }

      // NOTE: This does NOT delete storage files automatically.
      await remove(dbRef(db, `locations/${placeId}`));
      currentPlaceId = "";
      currentImages = [];
      renderImages();

      $("placeId").value = "";
      toast("Place deleted (RTDB).");
    }

    /***********************
     * Render image list
     ***********************/
    function renderImages(){
      const wrap = $("imgList");
      wrap.innerHTML = "";

      if(!currentImages.length){
        wrap.innerHTML = `<div class="hint">No images yet. Upload images for this place.</div>`;
        return;
      }

      currentImages.forEach((img, idx) => {
        const card = document.createElement("div");
        card.className = "imgCard";
        card.innerHTML = `
          <img src="${img.url}" alt="place image"/>
          <div class="imgMeta">
            <div class="imgUrl" title="${img.url}">${img.url}</div>
            <div class="imgPath">${img.path || ""}</div>
            <div class="imgActions">
              <a class="btn small" href="${img.url}" target="_blank" rel="noopener">Open</a>
              <button class="btn small danger" data-del="${idx}">Delete</button>
            </div>
          </div>
        `;
        wrap.appendChild(card);
      });

      wrap.querySelectorAll("[data-del]").forEach(btn=>{
        btn.addEventListener("click", () => deleteImage(Number(btn.dataset.del)));
      });
    }

    /***********************
     * Search by name => load first match (simple)
     ***********************/
    async function searchAndLoad(){
      const q = $("search").value.trim().toLowerCase();
      if(!q){
        toast("Type search text.", false);
        return;
      }

      const snap = await get(dbRef(db, "locations"));
      if(!snap.exists()){
        toast("No locations found in DB.", false);
        return;
      }

      const obj = snap.val();
      const keys = Object.keys(obj || {});
      let found = "";

      for(const k of keys){
        const it = obj[k];
        const nm = (it?.name || "").toLowerCase();
        if(nm.includes(q) || k.includes(q)){
          found = k; break;
        }
      }

      if(!found){
        toast("No match found.", false);
        return;
      }
      await loadPlace(found);
    }

    /***********************
     * Wire UI
     ***********************/
    window.addEventListener("DOMContentLoaded", ()=>{
      $("loadBtn").addEventListener("click", ()=> loadPlace($("placeId").value.trim()));
      $("saveBtn").addEventListener("click", savePlace);
      $("uploadBtn").addEventListener("click", uploadImages);
      $("deletePlaceBtn").addEventListener("click", deletePlace);
      $("searchBtn").addEventListener("click", searchAndLoad);

      // Auto-generate placeId when typing name (if empty)
      $("name").addEventListener("input", ()=>{
        if(!$("placeId").value.trim()){
          $("placeId").value = slugify($("name").value);
        }
      });
    });

  </script>

  <style>
    :root{
      --bg:#f6f8ff;
      --card:#ffffff;
      --stroke:rgba(10,20,50,.12);
      --text:#0b1220;
      --muted:rgba(11,18,32,.65);
      --shadow: 0 18px 50px rgba(10,20,50,.10);
      --r:16px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: radial-gradient(1200px 600px at 20% -10%, rgba(125,160,255,.25), transparent 60%),
                  radial-gradient(900px 500px at 90% 10%, rgba(120,220,190,.22), transparent 55%),
                  var(--bg);
      color:var(--text);
    }
    header{
      padding:18px 16px;
      display:flex; gap:12px; align-items:center; justify-content:space-between;
      position:sticky; top:0; backdrop-filter: blur(10px);
      background: rgba(246,248,255,.65);
      border-bottom:1px solid var(--stroke);
      z-index:10;
    }
    .brand{
      display:flex; flex-direction:column; line-height:1.15;
    }
    .brand b{font-size:16px}
    .brand span{font-size:12px; color:var(--muted)}
    main{ padding:16px; max-width:1100px; margin:0 auto; }
    .grid{
      display:grid;
      grid-template-columns: 380px 1fr;
      gap:14px;
    }
    @media (max-width: 980px){
      .grid{ grid-template-columns: 1fr; }
    }
    .card{
      background: rgba(255,255,255,.88);
      border:1px solid var(--stroke);
      border-radius: var(--r);
      box-shadow: var(--shadow);
      padding:14px;
    }
    .row{ display:flex; gap:10px; align-items:center; }
    .row > *{ flex:1; }
    label{ font-size:12px; color:var(--muted); display:block; margin:10px 0 6px; }
    input, select, textarea{
      width:100%;
      padding:10px 11px;
      border-radius: 12px;
      border:1px solid var(--stroke);
      outline:none;
      background:#fff;
      color:var(--text);
    }
    textarea{ min-height:92px; resize:vertical; }
    .btn{
      padding:10px 12px;
      border-radius: 12px;
      border:1px solid var(--stroke);
      background:#fff;
      cursor:pointer;
      font-weight:600;
    }
    .btn:hover{ filter: brightness(.98); }
    .btn.primary{
      background: linear-gradient(180deg, rgba(90,140,255,.20), rgba(90,140,255,.06));
      border-color: rgba(90,140,255,.35);
    }
    .btn.danger{
      background: linear-gradient(180deg, rgba(255,80,110,.18), rgba(255,80,110,.05));
      border-color: rgba(255,80,110,.35);
    }
    .btn.small{ padding:8px 10px; font-size:12px; }
    .hint{ color:var(--muted); font-size:13px; padding:10px 2px; }
    .sep{ height:1px; background:var(--stroke); margin:12px 0; }

    .imgGrid{
      display:grid;
      grid-template-columns: repeat(2, minmax(0,1fr));
      gap:12px;
    }
    @media (max-width: 520px){
      .imgGrid{ grid-template-columns: 1fr; }
    }
    .imgCard{
      background:#fff;
      border:1px solid var(--stroke);
      border-radius: 14px;
      overflow:hidden;
      display:flex;
      flex-direction:column;
    }
    .imgCard img{
      width:100%;
      height:180px;
      object-fit:cover;
      display:block;
    }
    .imgMeta{ padding:10px; display:flex; flex-direction:column; gap:6px;}
    .imgUrl{
      font-size:12px;
      color:var(--text);
      overflow:hidden; text-overflow:ellipsis; white-space:nowrap;
    }
    .imgPath{ font-size:11px; color:var(--muted); overflow:hidden; text-overflow:ellipsis; white-space:nowrap; }
    .imgActions{ display:flex; gap:8px; margin-top:6px; }
    .toast{
      position:fixed;
      left:50%;
      transform:translateX(-50%);
      bottom:18px;
      padding:10px 14px;
      border-radius: 999px;
      border:1px solid var(--stroke);
      background: rgba(255,255,255,.92);
      box-shadow: var(--shadow);
      opacity:0;
      transition: opacity .25s ease;
      font-weight:600;
      z-index:999;
    }
    .toast.ok{ border-color: rgba(90,140,255,.35); }
    .toast.bad{ border-color: rgba(255,80,110,.35); }
    .prog{
      margin-top:10px;
      font-size:13px;
      color:var(--muted);
    }
  </style>
</head>

<body>
  <header>
    <div class="brand">
      <b>Admin Panel</b>
      <span>Place-wise image upload (RTDB + Storage)</span>
    </div>

    <div class="row" style="max-width:520px;">
      <input id="search" placeholder="Search by place name or id…" />
      <button class="btn" id="searchBtn">Search</button>
    </div>
  </header>

  <main>
    <div class="grid">
      <!-- Left: Place Form -->
      <section class="card">
        <div class="row">
          <div>
            <label>Place ID (firebase_id)</label>
            <input id="placeId" placeholder="e.g. jakhu-temple" />
          </div>
          <div style="max-width:140px;">
            <label>&nbsp;</label>
            <button class="btn" id="loadBtn">Load</button>
          </div>
        </div>

        <label>Place Name</label>
        <input id="name" placeholder="e.g. Jakhu Temple" />

        <div class="row">
          <div>
            <label>District</label>
            <input id="district" placeholder="e.g. Shimla" />
          </div>
          <div>
            <label>Location Type</label>
            <select id="type">
              <option>Destination</option>
              <option>Temple</option>
              <option>Trek</option>
              <option>Lake</option>
              <option>Waterfall</option>
              <option>Viewpoint</option>
              <option>Museum</option>
              <option>Market</option>
              <option>Adventure</option>
              <option>Other</option>
            </select>
          </div>
        </div>

        <label>Segment Type</label>
        <select id="segment">
          <option>Destination</option>
          <option>Temple</option>
          <option>Trek</option>
          <option>Lake</option>
          <option>Waterfall</option>
          <option>Adventure</option>
          <option>Heritage</option>
          <option>Shopping</option>
          <option>Nature</option>
          <option>Other</option>
        </select>

        <div class="row">
          <div>
            <label>Latitude</label>
            <input id="lat" type="number" step="any" placeholder="31.1044" />
          </div>
          <div>
            <label>Longitude</label>
            <input id="lng" type="number" step="any" placeholder="77.1744" />
          </div>
        </div>

        <label>Short Description</label>
        <textarea id="desc" placeholder="Write a short place description…"></textarea>

        <div class="row" style="margin-top:10px;">
          <button class="btn primary" id="saveBtn">Save / Update Place</button>
          <button class="btn danger" id="deletePlaceBtn">Delete Place (RTDB)</button>
        </div>

        <div class="sep"></div>

        <label>Upload Images for this Place</label>
        <input id="images" type="file" accept="image/*" multiple />

        <div class="row" style="margin-top:10px;">
          <button class="btn primary" id="uploadBtn">Upload Images</button>
        </div>

        <div id="progWrap" class="prog" style="display:none;">
          <div id="prog">Uploading…</div>
        </div>

        <div class="hint" style="margin-top:10px;">
          Images are stored in <b>Firebase Storage</b> and URLs are saved in <b>RTDB</b> under:
          <code>/locations/{placeId}/images[]</code>
        </div>
      </section>

      <!-- Right: Image List -->
      <section class="card">
        <div style="display:flex; align-items:center; justify-content:space-between; gap:10px;">
          <div>
            <b>Images</b>
            <div class="hint" style="margin:4px 0 0;">Preview + delete single image</div>
          </div>
        </div>

        <div class="sep"></div>
        <div id="imgList" class="imgGrid">
          <div class="hint">Load a place to view images.</div>
        </div>
      </section>
    </div>
  </main>

  <div id="toast" class="toast"></div>
</body>
</html>
