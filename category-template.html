<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Garg Enterprise</title>

<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;900&display=swap" rel="stylesheet">

<style>
body{
margin:0;
font-family:'Plus Jakarta Sans',system-ui;
background:#0b1222;
color:white;
padding:20px;
}

h1{margin-top:0}

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
gap:12px;
}

.card{
background:#111c33;
padding:12px;
border-radius:12px;
border:1px solid #334;
cursor:pointer;
}

.card img{
width:100%;
height:130px;
object-fit:cover;
border-radius:8px;
}

.viewer{
margin-bottom:20px;
background:#111c33;
padding:14px;
border-radius:12px;
border:1px solid #334;
}

.viewer img{
width:100%;
max-height:260px;
object-fit:cover;
border-radius:8px;
}

.price{
font-weight:900;
font-size:18px;
margin-top:6px;
}

</style>
</head>

<body>

<h1 id="catTitle">Category</h1>

<div class="viewer" id="viewer">
Select a product
</div>

<div class="grid" id="products"></div>

<script>

// ðŸ‘‡ CHANGE THIS FOR EACH PAGE
const CATEGORY="Powerbanks";

const PRODUCTS=[

{ id:"pb1",cat:"Powerbanks",name:"Portronics Powerbank 20k",price:1699,img:"https://picsum.photos/301",spec:"Fast charge | Type-C | LED" },

{ id:"pb2",cat:"Powerbanks",name:"Mini Powerbank",price:999,img:"https://picsum.photos/302",spec:"Compact | PD | Light" },

{ id:"sp1",cat:"Speakers",name:"Bluetooth Speaker",price:1199,img:"https://picsum.photos/303",spec:"Bass | RGB" },

{ id:"chg1",cat:"Chargers",name:"33W Fast Charger",price:799,img:"https://picsum.photos/304",spec:"PD | Safe" }

];

document.getElementById("catTitle").innerText=CATEGORY;

const list=PRODUCTS.filter(p=>p.cat===CATEGORY);

document.getElementById("products").innerHTML=list.map(p=>`
<div class="card" onclick="show('${p.id}')">
<img src="${p.img}">
<h3>${p.name}</h3>
<div class="price">â‚¹${p.price}</div>
</div>
`).join("");

function show(id){
const p=list.find(x=>x.id===id);
document.getElementById("viewer").innerHTML=`
<img src="${p.img}">
<h2>${p.name}</h2>
<div class="price">â‚¹${p.price}</div>
<p>${p.spec}</p>
`;
}

// open first automatically
if(list.length) show(list[0].id);

</script>

</body>
</html>
