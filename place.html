<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Place Details — Himachal Explorer</title>

  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-database-compat.js"></script>

  <style>
    :root{
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.72);
      --stroke: rgba(255,255,255,.16);
      --card: rgba(255,255,255,.08);
      --shadow: 0 22px 80px rgba(0,0,0,.55);
      --r2: 26px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--text);
      background:
        linear-gradient(180deg, rgba(0,0,0,.70), rgba(0,0,0,.85)),
        url("201-himalaya.jpg") center/cover no-repeat fixed;
      min-height:100vh;
    }
    .wrap{max-width:1100px; margin:0 auto; padding:18px}
    .top{
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      padding:12px 0;
    }
    a.back{
      color:var(--text); text-decoration:none;
      padding:10px 12px; border-radius:999px;
      border:1px solid var(--stroke);
      background: rgba(0,0,0,.25);
    }
    .hero{
      border:1px solid var(--stroke);
      border-radius: var(--r2);
      overflow:hidden;
      box-shadow: var(--shadow);
      background: rgba(0,0,0,.25);
    }
    .heroMedia{
      height:320px;
      background: url("temple.jpg") center/cover no-repeat;
      position:relative;
    }
    .heroMedia:after{
      content:"";
      position:absolute; inset:0;
      background: linear-gradient(180deg, rgba(0,0,0,.05), rgba(0,0,0,.85));
    }
    .heroBody{padding:14px}
    h1{margin:0 0 8px; font-size:26px}
    .meta{color:var(--muted); font-size:13px}
    .tagline{
      margin-top:10px;
      padding:12px;
      border-radius: 18px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.25);
      line-height:1.6;
      color: rgba(255,255,255,.88);
    }
    .grid{
      margin-top:14px;
      display:grid;
      grid-template-columns: 1.3fr .7fr;
      gap:14px;
    }
    .card{
      border:1px solid var(--stroke);
      border-radius: var(--r2);
      background: rgba(255,255,255,.07);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .card h3{margin:0; padding:12px 14px; border-bottom:1px solid rgba(255,255,255,.12); font-size:14px}
    .card .body{padding:12px 14px}
    .kv{display:grid; grid-template-columns: 140px 1fr; gap:8px; font-size:13px}
    .k{color:var(--muted)}
    .photos{
      display:grid; grid-template-columns: repeat(3, 1fr); gap:10px;
    }
    .ph{
      height:120px; border-radius: 16px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.25) center/cover no-repeat;
    }
    @media(max-width: 900px){
      .grid{grid-template-columns:1fr}
      .photos{grid-template-columns: repeat(2,1fr)}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <a class="back" href="index.html">← Back</a>
      <div class="meta" id="pid"></div>
    </div>

    <div class="hero">
      <div class="heroMedia" id="heroMedia"></div>
      <div class="heroBody">
        <h1 id="name">Loading…</h1>
        <div class="meta" id="meta"></div>
        <div class="tagline" id="tagline"></div>
      </div>
    </div>

    <div class="grid">
      <div class="card">
        <h3>About</h3>
        <div class="body" id="about"></div>
      </div>

      <div class="card">
        <h3>Photos</h3>
        <div class="body">
          <div class="photos" id="photos"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
  apiKey: "AIzaSyAKaFrj7JobWLloNQqzvx3SSibyrsiwzug",
  authDomain: "revnue-records.firebaseapp.com",
  databaseURL: "https://revnue-records-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "revnue-records",
  storageBucket: "revnue-records.firebasestorage.app",
  messagingSenderId: "182348503564",
  appId: "1:182348503564:web:480085405b09177245ac29"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

    function qs(name){
      const u = new URL(location.href);
      return u.searchParams.get(name);
    }
    function safe(v){ return (v===undefined||v===null) ? "" : String(v); }

    const id = qs("id");
    document.getElementById("pid").textContent = id ? `ID: ${id}` : "";

    async function load(){
      if(!id){
        document.getElementById("name").textContent = "No place selected";
        return;
      }
      const snap = await db.ref("places/"+id).get();
      if(!snap.exists()){
        document.getElementById("name").textContent = "Place not found";
        document.getElementById("tagline").textContent = "This place_id is not available in /places.";
        return;
      }
      const p = snap.val() || {};
      const name = safe(p.name) || id;

      const meta = [p.district, p.segment, p.category, p.region].filter(Boolean).join(" • ");
      document.getElementById("name").textContent = name;
      document.getElementById("meta").textContent = meta;

      const tagline = safe(p.history_tagline || p.what_you_find || "—");
      document.getElementById("tagline").textContent = tagline;

      const hero = p.photo_1 || p.photo1 || p.photo || "temple.jpg";
      document.getElementById("heroMedia").style.backgroundImage = `url('${hero}')`;

      document.getElementById("about").innerHTML = `
        <div class="kv">
          <div class="k">How to reach</div><div>${safe(p.how_to_reach || p.howToReach || "—")}</div>
          <div class="k">What you find</div><div>${safe(p.what_you_find || "—")}</div>
          <div class="k">Key features</div><div>${safe(p.key_features || p.keyFeatures || "—")}</div>
          <div class="k">Best time</div><div>${safe(p.best_time_to_visit || p.bestTime || "—")}</div>
          <div class="k">Latitude</div><div>${safe(p.latitude || "—")}</div>
          <div class="k">Longitude</div><div>${safe(p.longitude || "—")}</div>
        </div>
      `;

      const photos = [p.photo_1, p.photo_2, p.photo_3].filter(Boolean);
      const box = document.getElementById("photos");
      box.innerHTML = (photos.length ? photos : ["temple.jpg","trek.jpeg","activity.jpg"]).slice(0,6)
        .map(url=>`<div class="ph" style="background-image:url('${url}')"></div>`).join("");
    }

    load().catch(console.error);
  </script>
</body>
</html>
