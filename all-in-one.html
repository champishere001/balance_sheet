<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Store</title>

<style>

body{
margin:0;
font-family:Arial, sans-serif;
background:#0b1220;
color:white;
}

header{
display:flex;
gap:10px;
align-items:center;
padding:14px 18px;
background:#111a2f;
}

header input{
flex:1;
padding:10px;
border-radius:10px;
border:none;
outline:none;
}

.container{
display:grid;
grid-template-columns:240px 1fr 320px;
gap:14px;
padding:14px;
}

@media(max-width:900px){
.container{grid-template-columns:1fr;}
.sidebar{order:2}
.details{order:3}
}

.sidebar{
background:#111a2f;
border-radius:14px;
padding:14px;
}

.cat{
padding:10px;
margin-bottom:8px;
border-radius:10px;
background:#1a2440;
cursor:pointer;
}

.cat:hover{background:#22305a}

.products{
background:#111a2f;
border-radius:14px;
padding:14px;

display:grid;
grid-template-columns:repeat(2,1fr);
gap:14px;
}

@media(max-width:420px){
.products{grid-template-columns:1fr;}
}

.product{
background:#1a2440;
border-radius:12px;
padding:14px;
cursor:pointer;
transition:.2s;
}

.product:hover{background:#22305a}

.details{
background:#111a2f;
border-radius:14px;
padding:14px;
}

.details img{
width:100%;
height:200px;
object-fit:cover;
background:#1a2440;
border-radius:10px;
}

button{
padding:10px 14px;
border:none;
border-radius:10px;
background:#22c55e;
color:white;
margin-top:10px;
cursor:pointer;
}

</style>
</head>

<body>

<header>
<input placeholder="Search products...">
<button onclick="location.href='index.html'">Home</button>
</header>

<div class="container">

<!-- LEFT CATEGORIES -->
<div class="sidebar">
<b>Categories</b>

<div class="cat" onclick="showCat('all')">All</div>
<div class="cat" onclick="showCat('charger')">Chargers</div>
<div class="cat" onclick="showCat('speaker')">Speakers</div>
<div class="cat" onclick="showCat('powerbank')">Powerbanks</div>

</div>


<!-- CENTER PRODUCTS (2 GRID) -->
<div class="products" id="products">

<div class="product" data-cat="charger" onclick="showDetail('20W PD Charger','₹799')">
20W PD Charger
</div>

<div class="product" data-cat="charger" onclick="showDetail('Fast Charger','₹599')">
Fast Charger
</div>

<div class="product" data-cat="speaker" onclick="showDetail('Bluetooth Speaker','₹999')">
Bluetooth Speaker
</div>

<div class="product" data-cat="powerbank" onclick="showDetail('10000mAh Powerbank','₹1199')">
10000mAh Powerbank
</div>

<div class="product" data-cat="speaker" onclick="showDetail('Mini Speaker','₹699')">
Mini Speaker
</div>

<div class="product" data-cat="powerbank" onclick="showDetail('20000mAh Powerbank','₹1599')">
20000mAh Powerbank
</div>

</div>


<!-- RIGHT DETAILS -->
<div class="details" id="details">

<h3>Select product</h3>

<img>

<h2 id="pname">---</h2>
<h3 id="price"></h3>

<button onclick="alert('WhatsApp enquiry')">
WhatsApp Enquiry
</button>

</div>

</div>


<script>

function showCat(cat){
document.querySelectorAll('.product').forEach(p=>{
p.style.display = (cat==='all'||p.dataset.cat===cat)?'block':'none';
});
}

function showDetail(name,price){
document.getElementById('pname').innerText=name;
document.getElementById('price').innerText=price;
}

</script>

</body>
</html>
