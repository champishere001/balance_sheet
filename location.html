<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Location Details — Himachal Explorer</title>
  <style>
    :root{
      --bg:#070a12; --stroke: rgba(255,255,255,.16);
      --text: rgba(255,255,255,.92); --muted: rgba(255,255,255,.72);
      --shadow: 0 18px 60px rgba(0,0,0,.55);
      --r: 18px; --r2: 26px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--text);
      background: radial-gradient(1200px 800px at 20% 10%, rgba(120,120,255,.18), transparent 60%),
                  radial-gradient(1200px 800px at 80% 30%, rgba(0,255,200,.10), transparent 55%),
                  var(--bg);
      overflow-x:hidden;
    }
    .bg{
      position:fixed; inset:0;
      background:
        linear-gradient(180deg, rgba(5,8,16,.62), rgba(5,8,16,.86)),
        url("https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=2400&q=80");
      background-size:cover; background-position:center;
      z-index:-2; filter:saturate(1.08) contrast(1.05);
    }
    .wrap{
      max-width:1100px; margin:0 auto; padding:18px;
      display:grid; gap:14px;
    }
    .topbar{
      display:flex; gap:10px; align-items:center; justify-content:space-between;
      border-radius: var(--r2);
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.12);
      backdrop-filter: blur(12px);
      box-shadow: var(--shadow);
      padding:12px 14px;
    }
    .btn{
      border:1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.10);
      color:var(--text);
      padding:10px 12px; border-radius:14px;
      font-weight:800; cursor:pointer;
      transition:.2s ease;
    }
    .btn:hover{background: rgba(255,255,255,.16); transform: translateY(-1px);}
    .card{
      border-radius: var(--r2);
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.12);
      backdrop-filter: blur(12px);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .hero{
      padding:18px;
      background: linear-gradient(135deg, rgba(255,255,255,.10), rgba(255,255,255,.02));
      border-bottom:1px solid rgba(255,255,255,.12);
    }
    h1{margin:0;font-size:26px}
    .sub{margin:8px 0 0;color:var(--muted);line-height:1.5}
    .grid{
      display:grid; grid-template-columns: 1.25fr .75fr; gap:14px;
      padding:14px;
    }
    .box{
      border-radius: 18px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.18);
      padding:12px;
    }
    .k{color:rgba(255,255,255,.70);font-size:12px;letter-spacing:.12em;text-transform:uppercase}
    .v{margin-top:6px;color:rgba(255,255,255,.92);font-size:14px;line-height:1.55; white-space:pre-wrap}
    .row{display:grid; gap:10px}
    #map{
      height:280px; border-radius:16px; border:1px solid rgba(255,255,255,.12);
      background:#0b1220; overflow:hidden;
      display:grid; place-items:center; color:rgba(255,255,255,.75);
      font-size:12px; text-align:center; padding:10px;
    }
    .pillRow{display:flex; flex-wrap:wrap; gap:8px; margin-top:10px}
    .pill{
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      border-radius:999px;
      padding:7px 10px;
      font-size:12px;
      color:rgba(255,255,255,.88);
    }
    @media (max-width: 980px){ .grid{grid-template-columns:1fr} }
  </style>
</head>

<body>
  <div class="bg"></div>

  <div class="wrap">
    <div class="topbar">
      <div style="display:flex;flex-direction:column;gap:2px">
        <b>Himachal Explorer</b>
        <small style="color:rgba(255,255,255,.72)">Location Details (Firebase)</small>
      </div>
      <div style="display:flex; gap:10px; flex-wrap:wrap; justify-content:flex-end">
        <button class="btn" id="backBtn">← Back</button>
        <button class="btn" id="openMapsBtn">Open in Maps</button>
      </div>
    </div>

    <div class="card">
      <div class="hero">
        <h1 id="title">Loading…</h1>
        <div class="sub" id="subtitle">Please wait</div>
        <div class="pillRow" id="pills"></div>
      </div>

      <div class="grid">
        <div class="row">
          <div class="box">
            <div class="k">Overview</div>
            <div class="v" id="overview">—</div>
          </div>
          <div class="box">
            <div class="k">Short Description</div>
            <div class="v" id="shortDesc">—</div>
          </div>
          <div class="box">
            <div class="k">Key Features</div>
            <div class="v" id="features">—</div>
          </div>
          <div class="box">
            <div class="k">How to Reach</div>
            <div class="v" id="reach">—</div>
          </div>
          <div class="box">
            <div class="k">Task for Location</div>
            <div class="v" id="task">—</div>
          </div>
        </div>

        <div class="row">
          <div class="box">
            <div class="k">Meta</div>
            <div class="v" id="meta">—</div>
          </div>
          <div class="box">
            <div class="k">Map</div>
            <div id="map">Google map loading…</div>
            <div class="v" id="coords" style="margin-top:10px;">—</div>
          </div>
          <div class="box">
            <div class="k">Debug</div>
            <div class="v" id="debug">—</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";

    const GOOGLE_MAPS_API_KEY = "AIzaSyAKaFrj7JobWLloNQqzvx3SSibyrsiwzug";
    const firebaseConfig = {
      apiKey: "AIzaSyAKaFrj7JobWLloNQqzvx3SSibyrsiwzug",
      authDomain: "revnue-records.firebaseapp.com",
      databaseURL: "https://revnue-records-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "revnue-records",
      storageBucket: "revnue-records.appspot.com",
      messagingSenderId: "182348503564",
      appId: "1:182348503564:web:480085405b09177245ad"
    };

    const titleEl = document.getElementById("title");
    const subtitleEl = document.getElementById("subtitle");
    const pillsEl = document.getElementById("pills");

    const overviewEl = document.getElementById("overview");
    const shortEl = document.getElementById("shortDesc");
    const featuresEl = document.getElementById("features");
    const reachEl = document.getElementById("reach");
    const taskEl = document.getElementById("task");
    const metaEl = document.getElementById("meta");
    const coordsEl = document.getElementById("coords");
    const debugEl = document.getElementById("debug");

    const backBtn = document.getElementById("backBtn");
    const openMapsBtn = document.getElementById("openMapsBtn");

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    let placeId = null;
    let place = null;
    let map = null;

    backBtn.addEventListener("click", ()=>{
      if(history.length > 1) history.back();
      else window.location.href = "index.html";
    });

    function pick(p, keys, fallback=""){
      for(const k of keys){
        if(p && p[k] !== undefined && p[k] !== null && String(p[k]).trim() !== "") return p[k];
      }
      return fallback;
    }

    function parseLatLng(p){
      const lat = Number(p?.lat ?? p?.latitude ?? p?.Latitude ?? p?.LAT);
      const lng = Number(p?.lng ?? p?.longitude ?? p?.Longitude ?? p?.LNG);
      if(Number.isFinite(lat) && Number.isFinite(lng)) return {lat, lng};

      const m = String(p?.Map ?? p?.map ?? "").trim();
      const mm = m.match(/(-?\d+(\.\d+)?)\s*,\s*(-?\d+(\.\d+)?)/);
      if(mm) return { lat: Number(mm[1]), lng: Number(mm[3]) };

      return {lat: NaN, lng: NaN};
    }

    async function ensureAuth(){
      try{
        if(!auth.currentUser) await signInAnonymously(auth);
      }catch{}
    }

    async function loadPlace(){
      const params = new URLSearchParams(location.search);
      placeId = params.get("id");
      if(!placeId){
        titleEl.textContent = "Missing id";
        subtitleEl.textContent = "Open from index page (card click).";
        debugEl.textContent = "URL should be: location.html?id=akhand-chandi";
        return;
      }

      await ensureAuth();

      try{
        const snap = await get(ref(db, "/" + placeId));
        if(!snap.exists()){
          titleEl.textContent = "Not found";
          subtitleEl.textContent = "No record at /" + placeId;
          debugEl.textContent = "Check the key exists in RTDB root.";
          return;
        }
        place = snap.val();

        const name = String(pick(place, ["Location Name","locationName","name"], placeId)).trim();
        const district = String(pick(place, ["District","district"], "—")).trim();
        const seg = String(pick(place, ["Segment Type","segmentType"], "Place")).trim();
        const type = String(pick(place, ["Location Type","locationType"], "—")).trim();

        const overview = String(pick(place, ["Overview","overview"], "")).trim();
        const shortDesc = String(pick(place, ["Short Description","shortDescription"], "")).trim();
        const features = String(pick(place, ["Key Features","keyFeatures"], "")).trim();
        const reach = String(pick(place, ["How to Reach","howToReach"], "")).trim();
        const task = String(pick(place, ["Task for Location","taskForLocation"], "")).trim();
        const best = String(pick(place, ["Best Time to Visit","bestTimeToVisit"], "")).trim();
        const distHQ = String(pick(place, ["Dist from HQ","Dist From HQ"], "")).trim();
        const mapUrl = String(pick(place, ["Map","mapUrl"], "")).trim();

        titleEl.textContent = name;
        subtitleEl.textContent = `${district} • ${seg} • ${type}`;

        pillsEl.innerHTML = "";
        [best ? ("Best: " + best) : "", distHQ ? ("Dist from HQ: " + distHQ) : ""]
          .filter(Boolean)
          .forEach(t=>{
            const s = document.createElement("span");
            s.className="pill";
            s.textContent=t;
            pillsEl.appendChild(s);
          });

        overviewEl.textContent = overview || "—";
        shortEl.textContent = shortDesc || "—";
        featuresEl.textContent = features || "—";
        reachEl.textContent = reach || "—";
        taskEl.textContent = task || "—";

        metaEl.textContent = JSON.stringify(place, null, 2);

        const {lat, lng} = parseLatLng(place);
        const hasCoords = Number.isFinite(lat) && Number.isFinite(lng);
        coordsEl.textContent = hasCoords ? `Coordinates: ${lat}, ${lng}` : "Coordinates: — (add lat/lng fields in Firebase)";

        openMapsBtn.onclick = ()=>{
          const url = mapUrl
            || (hasCoords ? `https://www.google.com/maps?q=${lat},${lng}`
                          : `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(name+" "+district+" Himachal Pradesh")}`);
          window.open(url, "_blank");
        };

        debugEl.textContent = `Loaded /${placeId}`;

        // optional map
        await loadGoogleMaps();
        initMap(lat, lng, hasCoords, name);
      }catch(e){
        titleEl.textContent = "Error";
        subtitleEl.textContent = "Failed to load place";
        debugEl.textContent = String(e?.message || e);
      }
    }

    function loadGoogleMaps(){
      return new Promise((resolve)=>{
        if(window.google && google.maps){ resolve(); return; }
        if(!GOOGLE_MAPS_API_KEY){
          document.getElementById("map").textContent = "Missing Google API key";
          resolve(); return;
        }
        const s = document.createElement("script");
        s.src = `https://maps.googleapis.com/maps/api/js?key=${encodeURIComponent(GOOGLE_MAPS_API_KEY)}&callback=__initMap2`;
        s.async = true; s.defer = true;
        window.__initMap2 = () => resolve();
        s.onerror = () => {
          document.getElementById("map").textContent =
            "Google Maps not loaded.\nFix: billing + enable Maps JS API.\nAlso set HTTP referrer for GitHub Pages.";
          resolve();
        };
        document.head.appendChild(s);
      });
    }

    function initMap(lat, lng, hasCoords, name){
      const mapEl = document.getElementById("map");
      if(!(window.google && google.maps)){
        // already handled
        return;
      }
      mapEl.textContent = "";
      const center = hasCoords ? {lat, lng} : {lat:31.9, lng:77.2};
      map = new google.maps.Map(mapEl, {
        center,
        zoom: hasCoords ? 13 : 7,
        mapTypeControl:false,
        streetViewControl:false,
        fullscreenControl:false
      });

      if(hasCoords){
        new google.maps.Marker({ position:{lat, lng}, map, title:name });
      }
    }

    loadPlace();
  </script>
</body>
</html>
