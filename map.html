<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Himachal Explorer — Place</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-database-compat.js"></script>

  <style>
    :root{
      --bg0:#05070d; --bg1:#070b15;
      --stroke:rgba(255,255,255,.12);
      --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.68);
      --shadow: 0 24px 80px rgba(0,0,0,.55);
      --r2:26px;
      --max:1100px;
    }
    *{box-sizing:border-box}
    body{
      margin:0; color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background:
        radial-gradient(1200px 700px at 12% 10%, rgba(103,232,249,.18), transparent 55%),
        radial-gradient(1000px 700px at 82% 18%, rgba(167,139,250,.17), transparent 56%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
    }
    a{color:inherit; text-decoration:none}
    .wrap{max-width:var(--max); margin:0 auto; padding:18px 14px 40px}
    .top{
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      position:sticky; top:0; z-index:10;
      padding:12px 0;
      backdrop-filter: blur(10px);
    }
    .btn{
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      color:var(--text);
      padding:10px 12px;
      border-radius:14px;
      font-weight:900;
      cursor:pointer;
    }
    .btn.primary{
      background: linear-gradient(135deg, rgba(103,232,249,.18), rgba(167,139,250,.14));
      box-shadow: 0 18px 50px rgba(0,0,0,.35);
    }
    .hero{
      border-radius: var(--r2);
      border:1px solid rgba(255,255,255,.12);
      overflow:hidden;
      box-shadow: var(--shadow);
      background:
        linear-gradient(120deg, rgba(0,0,0,.60), rgba(0,0,0,.15)),
        url("https://images.unsplash.com/photo-1548013146-72479768bada?auto=format&fit=crop&w=1800&q=75") center/cover no-repeat;
      padding:18px;
    }
    .hero h1{margin:0; font-size:clamp(22px,3.2vw,40px); line-height:1.05}
    .hero p{margin:10px 0 0; color:rgba(255,255,255,.82); font-weight:700}
    .meta{margin-top:12px; display:flex; gap:8px; flex-wrap:wrap}
    .pill{
      font-size:12px; font-weight:950;
      padding:8px 10px; border-radius:999px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.22);
      color:rgba(255,255,255,.85);
    }
    .grid{
      margin-top:14px;
      display:grid;
      grid-template-columns: 1.05fr .95fr;
      gap:14px;
      align-items:start;
    }
    .card{
      border-radius: var(--r2);
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      box-shadow: 0 16px 60px rgba(0,0,0,.38);
      overflow:hidden;
    }
    .head{
      padding:14px;
      border-bottom:1px solid rgba(255,255,255,.10);
      background: linear-gradient(180deg, rgba(255,255,255,.06), transparent);
      display:flex; align-items:center; justify-content:space-between; gap:10px;
    }
    .head h3{margin:0; font-size:13px}
    .body{padding:14px}
    .body p{margin:0; color:var(--muted); font-weight:700; line-height:1.55}
    .gallery{
      padding:14px;
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:10px;
    }
    .img{
      border-radius:18px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.18);
      overflow:hidden;
      aspect-ratio: 4/3;
    }
    .img img{width:100%; height:100%; object-fit:cover; display:block}
    #map{width:100%; height:360px; border-top:1px solid rgba(255,255,255,.10)}
    .row{display:flex; gap:10px; flex-wrap:wrap}
    .kpi{
      flex:1; min-width:150px;
      padding:12px;
      border-radius:18px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.18);
    }
    .kpi b{display:block; font-size:14px}
    .kpi span{color:var(--muted); font-weight:800; font-size:12px}
    .small{font-size:12px; color:rgba(255,255,255,.75); font-weight:800}
    @media (max-width: 980px){
      .grid{grid-template-columns:1fr}
      .gallery{grid-template-columns: repeat(2, 1fr)}
      #map{height:320px}
    }
    @media (max-width: 520px){
      .gallery{grid-template-columns: 1fr}
    }
  </style>
</head>

<body>
<div class="wrap">
  <div class="top">
    <a class="btn" href="index.html">← Back</a>
    <div class="small" id="status">Loading…</div>
  </div>

  <div class="hero">
    <h1 id="title">Place</h1>
    <p id="subtitle">—</p>
    <div class="meta">
      <span class="pill" id="pDistrict">District: —</span>
      <span class="pill" id="pSeg">Segment: —</span>
      <span class="pill" id="pType">Type: —</span>
      <span class="pill" id="pBest">Best Time: —</span>
      <span class="pill" id="pDist">Dist from HQ: —</span>
    </div>
  </div>

  <div class="grid">
    <div class="card">
      <div class="head">
        <h3>Photos (max 5)</h3>
        <button class="btn primary" id="openMapBtn">Open Map Link</button>
      </div>
      <div class="gallery" id="gallery"></div>
      <div id="map"></div>
    </div>

    <div class="card">
      <div class="head"><h3>Details</h3></div>
      <div class="body">
        <div class="row" style="margin-bottom:10px">
          <div class="kpi"><b id="kHow">—</b><span>How to reach</span></div>
          <div class="kpi"><b id="kTask">—</b><span>Task / Must do</span></div>
        </div>

        <p><b style="color:rgba(255,255,255,.9)">Overview:</b><br><span id="overview">—</span></p>
        <div style="height:10px"></div>
        <p><b style="color:rgba(255,255,255,.9)">Short Description:</b><br><span id="short">—</span></p>
        <div style="height:10px"></div>
        <p><b style="color:rgba(255,255,255,.9)">Key Features:</b><br><span id="features">—</span></p>

        <div style="height:14px"></div>
        <div class="head" style="border-radius:18px; border:1px solid rgba(255,255,255,.10)">
          <h3>Weather (Open-Meteo)</h3>
          <span class="small" id="weather">—</span>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAKaFrj7JobWLloNQqzvx3SSibyrsiwzug",
  authDomain: "revnue-records.firebaseapp.com",
  databaseURL: "https://revnue-records-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "revnue-records",
  storageBucket: "revnue-records.firebasestorage.app",
  messagingSenderId: "182348503564",
  appId: "1:182348503564:web:480085405b09177245ac29",
  measurementId: "G-MGTDBCG896"
};

const dbPath = "locations";
const $ = (id)=>document.getElementById(id);
function safeText(v){ return (v ?? "").toString().trim(); }

function parseLatLngFromMapUrl(url){
  url = safeText(url);
  if(!url) return {lat:null,lng:null};
  const q = url.match(/q=([-0-9.]+)\s*,\s*([-0-9.]+)/i);
  if(q) return {lat:Number(q[1])||null, lng:Number(q[2])||null};
  const at = url.match(/@([-0-9.]+)\s*,\s*([-0-9.]+)/i);
  if(at) return {lat:Number(at[1])||null, lng:Number(at[2])||null};
  return {lat:null,lng:null};
}

function getId(){
  const u = new URL(location.href);
  return u.searchParams.get("id");
}

function setText(id, v){ $(id).textContent = safeText(v) || "—"; }

let map;
function initMap(lat, lng){
  const has = lat && lng;
  map = L.map('map', {zoomControl:true}).setView(has ? [lat,lng] : [31.9, 77.2], has ? 12 : 7);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {maxZoom: 18, attribution: '&copy; OpenStreetMap'}).addTo(map);
  if(has) L.marker([lat,lng]).addTo(map);
}

function renderGallery(images){
  const g = $("gallery");
  const arr = (images || []).filter(Boolean).slice(0,5);
  if(!arr.length){
    g.innerHTML = `<div class="img" style="display:flex;align-items:center;justify-content:center;padding:14px;color:rgba(255,255,255,.75);font-weight:900">No images in Firebase yet</div>`;
    return;
  }
  g.innerHTML = arr.map(u=>`<div class="img"><img src="${u}" loading="lazy" onerror="this.remove()" /></div>`).join("");
}

async function loadWeather(lat,lng){
  if(!lat || !lng){ $("weather").textContent = "Lat/Lng not available"; return; }
  try{
    const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lng}&current=temperature_2m,wind_speed_10m&timezone=auto`;
    const res = await fetch(url);
    const data = await res.json();
    const t = data?.current?.temperature_2m;
    const w = data?.current?.wind_speed_10m;
    if(t==null){ $("weather").textContent="Weather not available"; return; }
    $("weather").textContent = `${t}°C • Wind ${w ?? "—"} km/h`;
  }catch(e){
    $("weather").textContent = "Weather blocked (network/CORS)";
  }
}

async function loadPlace(){
  const id = getId();
  if(!id){ $("status").textContent = "Missing id in URL"; return; }

  if(!firebase.apps.length) firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const snap = await db.ref(`${dbPath}/${id}`).once("value");
  const o = snap.val();

  if(!o){ $("status").textContent = "Not found in Firebase"; return; }

  const name = safeText(o["Location Name"] || o.name || id);
  const district = safeText(o["District"] || o.district);
  const segment = safeText(o["Segment Type"] || o.segment);
  const locType = safeText(o["Location Type"] || o.type);
  const overview = safeText(o["Overview"] || o.overview);
  const short = safeText(o["Short Description"] || o.short);
  const features = safeText(o["Key Features"] || o.features);
  const how = safeText(o["How to Reach"] || o.how);
  const best = safeText(o["Best Time to Visit"] || o.bestTime);
  const distHQ = safeText(o["Dist from HQ"] || o.distFromHQ);
  const task = safeText(o["Task for Location"] || o.task);
  const mapUrl = safeText(o["Map"] || o.map);

  const images = Array.isArray(o.images) ? o.images : (o.image ? [o.image] : []);

  $("title").textContent = name;
  $("subtitle").textContent = `${district || "Unknown"} • ${segment || "—"}`;
  setText("pDistrict", `District: ${district || "—"}`);
  setText("pSeg", `Segment: ${segment || "—"}`);
  setText("pType", `Type: ${locType || "—"}`);
  setText("pBest", `Best Time: ${best || "—"}`);
  setText("pDist", `Dist from HQ: ${distHQ || "—"}`);

  $("overview").textContent = overview || "—";
  $("short").textContent = short || "—";
  $("features").textContent = features || "—";
  $("kHow").textContent = how || "—";
  $("kTask").textContent = task || "—";

  renderGallery(images);

  const {lat,lng} = parseLatLngFromMapUrl(mapUrl);
  initMap(lat,lng);
  loadWeather(lat,lng);

  $("openMapBtn").onclick = ()=>{
    if(mapUrl) window.open(mapUrl, "_blank");
    else alert("No map link saved in Firebase for this place.");
  };

  $("status").textContent = `Loaded: ${id}`;
}

loadPlace();
</script>
</body>
</html>
